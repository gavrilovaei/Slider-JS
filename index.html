<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider JS</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="heading">
        <h1>Slider JS</h1>
    </div>
    <div class="slider slider_1">

        <div class="slider__container">
            <img class="slider__image slider__image_1" src="img/html.jpg" alt="html">
        </div>

        <div class="slider__controls">
            
            <button class="slider__nav slider__nav-left" onclick="slide(-1)">&lt;</button>
            <button class="slider__nav slider__nav-right" onclick="slide(1)">&gt;</button>
        </div>
    </div>


    <div class="slider slider_2">
        <div class="slider__container">
            <img class="slider__image slider__image_2 fade" src="img/html.jpg" alt="html">
        </div>
        <div class="slider__controls">
            <div class="slider__dots">
                <span class="slider__dot active" onclick="changeIndex(0)"></span>
                <span class="slider__dot" onclick="changeIndex(1)"></span>
                <span class="slider__dot" onclick="changeIndex(2)"></span>
            </div>
           
        </div>
    </div>

    <div class="slider slider_3">

        <div class="slider__container">
            <img class="slider__image slider__image_3" src="img/html.jpg" alt="html">
        </div>

        <div class="slider__controls">
            <div class="slider__dot_3s">
                <span class="slider__dot_3 active" onclick="changeIndex_3(0)"></span>
                <span class="slider__dot_3" onclick="changeIndex_3(1)"></span>
                <span class="slider__dot_3" onclick="changeIndex_3(2)"></span>
            </div>
            <button class="slider__nav slider__nav-left" onclick="nextIndex(-1)">&lt;</button>
            <button class="slider__nav slider__nav-right" onclick="nextIndex(1)">&gt;</button>           
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
