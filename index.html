<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider JS</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="heading">
        <h1>Slider JS</h1>
    </div>    

    <div class="slider">

        <div class="slider__container">
            <img class="slider__image" src="img/html.jpg" alt="technology">
        </div> 

        <div class="slider__controls">

            <div class="slider__dots">
                <span class="slider__dot active" onclick="hendleDotClick(0)"></span>
                <span class="slider__dot" onclick="hendleDotClick(1)"></span>
                <span class="slider__dot" onclick="hendleDotClick(2)"></span>
            </div>

            <button class="slider__nav slider__nav-left" onclick="hendleArrowClick(-1)">&lt;</button>
            <button class="slider__nav slider__nav-right" onclick="hendleArrowClick(1)">&gt;</button>

        </div>
    </div>   

    <script src="script.js"></script>
</body>

</html>
